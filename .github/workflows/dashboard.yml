name: Download, Build and Deploy
on:
 push:
  branches: ["main"]
 schedule:
  - cron: "0 9 * * 1"

permissions:
 contents: read
 pages: write
 id-token: write

concurrency:
 group: "pages"
 cancel-in-progress: false

jobs: 
  download:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
    - name: Checkpout repo
      uses: actions/checkout@v2
    
    - name: Install Minio client
      run: |
       wget https://dl.min.io/client/mc/release/linux-amd64/mc
       chmod +x mc
       sudo mv mc /usr/local/bin
    
    - name: Configure Minio client
      shell: bash
      env:
       HOSTNAME: ${{ secrets.MINIO_HOSTNAME }}
       ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
       SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
      run: |
       mc alias set myminio $HOSTNAME $ACCESS_KEY $SECRET_KEY
    
    - name: Downloaad data from bucket
      run: |
       mc cp --recursive myminio/gripiradar-ut-ee ./
    
    - uses: actions/upload-artifact@v4
      with:
        name: 'gripiradar-ut-ee'
        path: 'gripiradar-ut-ee'
  
  build:
    runs-on: ubuntu-latest
    needs: download
    steps:
    - name: Checkpout repo
      uses: actions/checkout@v2
    
    - uses: actions/download-artifact@v4
      with:
        name: 'gripiradar-ut-ee'
        path: 'gripiradar-ut-ee'
  
    - name: Pull image
      run: |
       docker pull taavipall/gripiradar:latest

    - name: Run quarto
      run: |
       docker run -v $(pwd):/workspace -w /workspace taavipall/gripiradar \
        quarto render index.qmd --output-dir public
     
    - name: Upload
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
       path: 'public'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
